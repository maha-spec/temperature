<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
    <div class="title">
        <h1>Temperature Converter </h1>
        <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
    </div>
     <div id="cel">
        <input type="number" name="" id="" placeholder="Celsius">
        <span class="icon">&#8451</span>
     </div>
     <div id="fah">
        <input type="number" name="" id="" placeholder="Fahrenheit">
        <span class="icon">&#8457</span>
     </div>
     <div id="kel">
        <input type="number" name="" id="" placeholder="Kelvin">
        <span class="icon">&#8490</span>
     </div>
       <div class="button">
          <button>All Clear</button>
       </div>


    </div>
    <script src="script.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
